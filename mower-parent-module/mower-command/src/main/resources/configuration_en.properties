command.name=mow
command.help=Usage: mow FILE

upper.corner.coordinates.pattern=^[1-9][0-9]*\\s[1-9][0-9]*$
mower.initial.position.pattern=^[0-9]+\\s[0-9]+\\s[{0}]$
mower.orders.pattern=^[{0}]*$

#errors
error.mower.position.pattern=The position of the mower [{0}] is invalid.
error.mower.position.occupied=The position of the mower [{0}] exceeds the borders or is busy.
error.mower.orders.pattern=The mower instruction serie [{0}] is invalid.
error.corner.coordinates.pattern=The first line doesn\u0027t match the pattern [{0}].

#orientation
north=N
south=S
east=E
west=W

#action
right=R
left=L
advance=A